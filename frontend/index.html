<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="menu">
        <h1>Új írószerbolt üzleti megvalósítása</h1>
        <button id="getData" onclick="getData()">Get Data</button>
        <button id="showArea" onclick="showArea()">Show Area</button>
        <div class="filter-controls">
          <label for="weightFilter"
            >Minimum Weight: <span id="weightValue">1</span></label
          >
          <input
            type="range"
            id="weightFilter"
            min="1"
            max="10"
            value="1"
            step="1"
            oninput="updateWeightFilter(this.value)"
          />
        </div>
        <button id="clearMap" onclick="clearMap()">Clear Map</button>
      </div>
      <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
